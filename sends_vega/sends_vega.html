<!DOCTYPE html>
<head>
  <title>Climbing Sends</title>
  <meta charset="utf-8">
  <link type="text/css" href="jslib/bootstrap.4_1_1.min.css" rel="stylesheet" />
  <link type="text/css" href="css/sends_vega.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row"><div class="col">
      <h1>Sport and Bouldering Sends</h1>
      <div id="chartContainer"></div>
      <div id="routeArea"></div>
      <div id="boulderArea"></div>
      <h2>Best</h2>
      <ul id='best_sends'></ul> 
      <h2>Most Recent</h2>
      <ul id='recent_sends'></ul>
      <select id="minBoulder"></select>
      <select id="minRoute"></select>
      <table>
        <tr>
          <td class='redpoint'>Redpoint</td>
          <td class='flash'>Flash</td>
          <td class='onsight'>Onsight</td>
        </tr>
      </table>
    </div></div>

    <div class="row">
      <div class="col">
        <h2>Routes</h2>
        <table id='all_routes'></table>
      </div>
      <div class="col">
        <h2>Boulders</h2>
        <table id='all_boulders'></table>
      </div>
    </div>

    <div class="row"><div class="col">
      <h2>Sends by Area</h2>
      <ul id="sendTree" class='tree'></ul>
    </div></div>

    <!-- <div id="content"> </div> -->
  </div>

  <script src="data.js"></script>
  <script src="jslib/vega.3_3_1.min.js"></script>
  <script src="jslib/vega-embed.3_9_0.min.js"></script>
  <script src="jslib/lodash-4.17.10.min.js"></script>
  <script src="jslib/jquery-3.3.1.min.js"></script>
  <script src="sends_vega.js" type="text/javascript"></script>
</body>
</html>
