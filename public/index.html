<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daryl's Climbing Database</title>
  <link rel="stylesheet" href="pure-min.css" />
  <script src="jslib/jquery-2.1.1.min.js"></script>
  <script src="jslib/lodash-2.4.1.min.js"></script>
  <script src="jslib/backbone-1.1.2.min.js"></script>
  <script src="index.js"></script>
  <style>
    body { padding: 0px 50px; }
    div#SendTable tbody tr:hover { background-color: #0078e7; color: #fff; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Log a Send</h1>
  <form class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-6-24">
          <label for="send_date">Date</label>
          <input id="send_date" type="date">

          <label for="send_style">Style</label>
          <select id="send_style"></select>

          <label for="send_climber">Climber</label>
          <select id="send_climber"></select>
        </div>

        <div class="pure-u-12-24">
          <label for="send_route">Route</label>
          <input id="send_route" placeholder="Route Name">
          <select size="5" id="routeSelect"></select>

          <label for="send_grade">Grade</label>
          <select id="send_grade"></select>
        </div>

        <div class="pure-u-6-24">
          <label for="send_area">Area</label>
          <select id="send_area" ></select>

          <label for="send_cliff">Cliff</label>
          <select id="send_cliff"></select>

          <input id="send_id" value="" readonly class="pure-input-1-3" style="display:inline-block">
          <input id="send_route_id" value="" readonly class="pure-input-1-3" style="display:inline-block">
          <br />

          <button type="button" id="send_create" class="pure-button pure-button-primary">New</button>
          <button type="button" id="send_update" class="pure-button pure-button-primary">Update</button>
          <button type="button" id="send_delete" class="pure-button pure-button-primary">Delete</button>
        </div>
      </div>
    </fieldset>
  </form>

  <h1>Area Administration</h1>
  <form class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <label for="area_area">Area</label>
          <select id="area_area" size=10 class="pure-input-2-3"></select>

          <label for="area_area_name">Area Name</label>
          <input id="area_area_name" placeholder="Area Name">

          <label for="area_area_location">Area Location</label>
          <input id="area_area_location" placeholder="Location">

          <button type="button" id="area_create" class="pure-button pure-button-primary">New</button>
          <button type="button" id="area_update" class="pure-button pure-button-primary">Update</button>
          <button type="button" id="area_delete" class="pure-button pure-button-primary">Delete</button>
        </div>
        <div class="pure-u-1-3">
          <label for="area_cliff">Cliff</label>
          <select id="area_cliff" size=10 class="pure-input-2-3"></select>

          <label for="area_cliff_name">Cliff Name</label>
          <input id="area_cliff_name" placeholder="Cliff Name">

          <label for="area_cliff_parent">Parent Area</label>
          <select id="area_cliff_parent"></select>

          <button type="button" id="cliff_create" class="pure-button pure-button-primary">New</button>
          <button type="button" id="cliff_update" class="pure-button pure-button-primary">Update</button>
          <button type="button" id="cliff_delete" class="pure-button pure-button-primary">Delete</button>
        </div>
        <div class="pure-u-1-3">
          <label for="area_route">Route</label>
          <select id="area_route" size=10 class="pure-input-2-3"></select>

          <label for="area_route_name">Route Name</label>
          <input id="area_route_name" placeholder="Route Name">

          <label for="area_route_grade">Grade</label>
          <select id="area_route_grade"></select>

          <label for="area_route_parent">Parent Cliff</label>
          <select id="area_route_parent"></select>

          <button type="button" id="route_create" class="pure-button pure-button-primary">New</button>
          <button type="button" id="route_update" class="pure-button pure-button-primary">Update</button>
          <button type="button" id="route_delete" class="pure-button pure-button-primary">Delete</button>
        </div>
      </div>
    </fieldset>
  </form>

  <h1>All Sends</h1>
  <div id="SendTable"></div>

  <h1>Route Orphans</h1>
  <div id="RouteOrphans"></div>

  <h1>Send Orphans</h1>
  <div id="SendOrphans"></div>
</body>
</html>
